  <body>
    <!--  Header Section  -->
    <header>
      <div class="container">
        <div class="logo pull-left animated wow fadeInLeft">
          <a href="index.html"><img src="pics/ramosLogo.gif" alt="" title=""></a>
        </div>
        <nav class="pull-left">
          <div class="list-unstyled">
            <li class="animated wow fadeInLeft" data-wow-delay="0s">
              <a href="index.html?About">About</a>

        </nav>
        <div class="social pull-right">
          <ul class="list-unstyled">
            <li class="animated wow fadeInRight" data-wow-delay=".2s"><a href="index3.html"><img src="pics/header.png" alt="" title=""></a></li>
          </ul>
        </div>
        <span class="burger_icon">menu</span>
      </div>
    </header>
    </div>
    <div class="containers">
      
        <form id="contact" action="https://formcarry.com/s/gYjBYBYTCpo" method="POST" accept-charset="UTF-8" >
<!--       <form id="contact" action="https://formcarry.com/s/gzI2KAStW83" method="POST" accept-charset="UTF-8" >
 -->        <h3>A.Ramos Contact Form</h3>
        <h4>Contact us for a quote</h4>
        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" 
          class="form__input" id="inputName" placeholder="Name" name="name" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Your Email Address" type="email" tabindex="2" 
          class="form__input" id="inputEmail" type="email" placeholder="Email" name="email" required>
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" 
          class="form__input" id="inputTel" name="tel"
          required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your message here...." tabindex="5" 
          class="form__input" id="inputMessage" rows="3" placeholder="Your Message" name="message" required></textarea>
        </fieldset>
        <input class="hidden" type="text" name="_gotcha"/>
        <fieldset>
          <button name="submit" 
          class="btn--default fill" id="email-submit-btn" type="submit" value="Send">Submit</button>
        </fieldset>
      </form>

    </div>
    <footer>
      <p class="copyright animated wow fadeIn" data-wow-duration="2s">Â© 1994 <a href="#" target="_blank"><strong>A.Ramos Construction Inc</strong></a>. All Rights Reserved</p>
    </footer>
    <!--  End Footer Section  -->

<script>
$(function(){
    $(".ajaxForm").submit(function(e){
        e.preventDefault();
        var href = $(this).attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: href,
            data: $(this).serialize(),
            success: function(response){
                if(response.status == "success"){
                    alert("We received your submission, thank you!");
                }else{
                    alert("An error occured: " + response.message);
                }
            }
        });
    });
});
</script>
